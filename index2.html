<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors and Backgrounds</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>CSS Colors and Backgrounds</h1>
    </header>

    <section class="solid-bg">
        <h2>Solid Background Color</h2>
        <p>This section has a solid background color.</p>
    </section>

    <section class="gradient-bg">
        <h2>Gradient Background</h2>
        <p>This section uses a linear gradient as the background.</p>
    </section>

    <section class="image-bg">
        <h2>Background Image</h2>
        <p>This section has a background image with custom repeat and position settings.</p>
    </section>
</body>
</html>
