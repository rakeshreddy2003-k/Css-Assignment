<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid Layout</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <h1>Advanced CSS Grid with Nested Grids</h1>
    
    <div class="outer-grid">
        <div class="item1">Header</div>
        <div class="item2 nested-grid">
            <div class="nested1">Nested 1</div>
            <div class="nested2">Nested 2</div>
        </div>
        <div class="item3">Main Content</div>
        <div class="item4">Sidebar</div>
        <div class="item5">Footer</div>
    </div>
</body>
</html>
