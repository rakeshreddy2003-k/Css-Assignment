<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>
    <h1>Pseudo-Classes and Pseudo-Elements Example</h1>

    <button class="pseudo-hover">Hover Me</button>
    <button class="pseudo-focus">Focus Me</button>

    <p class="nth-child-demo">
        Item 1
        <span class="pseudo-element">::before</span>
    </p>
    <p class="nth-child-demo">
        Item 2
    </p>
    <p class="nth-child-demo">
        Item 3
        <span class="pseudo-element">::after</span>
    </p>
</body>
</html>
